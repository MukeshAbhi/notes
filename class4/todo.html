<!DOCTYPE html>
<html>
    <script>
        var globalId = 1;

        function markAsDone(container){
            const parent = document.getElementById(container);
            parent.children[2].innerHTML = "Done!";
        }
        function createChild(title,description,id){
            // using document.createElement 
            const outerDiv = document.createElement("div");
            const titleDiv = document.createElement("div");
            titleDiv.innerHTML = title;
            const desDiv = document.createElement("div");
            desDiv.innerHTML = description;
            const button = document.createElement("button");
            button.innerHTML = "Mark as Done";
            button.setAttribute("onclick", `markAsDone(${id})`);
            outerDiv.appendChild(titleDiv);
            outerDiv.appendChild(desDiv);
            outerDiv.appendChild(button);
            outerDiv.setAttribute("id",id);
            return outerDiv;
        }
        function addTodo(){
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const container = document.getElementById("container");

            container.appendChild(createChild(title,description,globalId++));

            /*  ugly way of appending
            const originalHtml =  document.getElementById("container").innerHTML ;
           document.getElementById("container").innerHTML = originalHtml + 
                `<div>
                    <div>${title}</div>
                    <div>${description}</div>
                    <button> Mark as done </button>
                </div>`   */
        }
    </script>
    <title>
        ToDo
    </title>
    <body>
        <div>
            <input id="title" type="text" placeholder="title"><br><br />
            <input id="description" type="text" placeholder="description"><br><br />            
            <button onclick="addTodo()">Add todo</button> 
            <div id="container"></div>
        </div>
    </body>
</html>
